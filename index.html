<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="/index.css">
  <title>Countdown Timer</title>

</head>

<body>
  <svg class="countdownTimer " width="100" height="100" xmlns="http://www.w3.org/2000/svg">
    <g>
      <circle class="circle" cx="41" cy="41" r="37" stroke-width="1" fill="none" stroke="grey" />
      <circle ng-init="startTimer();" id="circle" class="circle_animation" r="34.44" cy="41" cx="41" stroke-width="5" stroke="#0288d1" fill="none" />
      <circle class="circle" cx="41" cy="41" r="32" stroke-width="1" fill="none" stroke="grey" /><span ng-init="timer();RequestSend();" id="countdowntimer" class="timeNumber">30</span>
    </g>
  </svg>
  <input type="submit" id="byBtn" value="Change" onclick="startTimer()" />
</body>
